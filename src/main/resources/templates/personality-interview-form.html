<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <link th:href="@{/css/interviewform.css}" rel="stylesheet" />

    <h1>Personality Interview Form</h1>
    <form action="#" method="post" th:action="@{/personality-interview/process}" th:object="${personalityinterview}">

        <input type="hidden" th:name="applicantId" th:value="${personalityinterview.applicantId}" />

        <br>
        <div class="form-group">
            <label th:for="Name">Name:</label>
            <input th:field="*{name}" class="form-control" type="text"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Risktaking">Risktaking</label>
            <input th:field="*{risktaking}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Bravery"> Bravery </label>
            <input th:field="*{bravery}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Resilience">Resilience </label>
            <input th:field="*{resilience}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Hardworking">Hardworking</label>
            <input th:field="*{hardworking}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Confidence">Confidence</label>
            <input th:field="*{confidence}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="OpenMindedness">OpenMindedness</label>
            <input th:field="*{openMindedness}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Onoffswitch">Onoffswitch</label>
        <input th:field="*{onoffswitch}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Lightheartedness">Lightheartedness</label>
        <input th:field="*{lightheartedness}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Selfdiscipline">Selfdiscipline</label>
        <input th:field="*{selfdiscipline}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Abilitytoworkwithothers">Abilitytoworkwithothers</label>
        <input th:field="*{abilitytoworkwithothers}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Competitiveness">Competitiveness</label>
            <input th:field="*{competitiveness}" class="form-control" type="number"></input>
        </div>
        <br>

        <br>
            <button id="Submit" class="btn btn-primary" name="Submit" type="submit">Register</button>
        <br>
 </main>

    <footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
