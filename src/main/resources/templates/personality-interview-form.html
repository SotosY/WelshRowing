<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <h1>Personality Interview Form</h1>
    <form action="#" method="post" th:action="@{/personality-interview/process}" th:object="${personalityinterview}">

        <br>
            <label th:for="Name">Name:</label>
            <input th:field="*{name}" type="text"></input>
        <br>

        <br>
            <label th:for="Risktaking">Risktaking</label>
            <input th:field="*{risktaking}" type="number"></input>
        <br>

        <br>
            <label th:for="Bravery"> Bravery </label>
            <input th:field="*{bravery}" type="number"></input>
        <br>

        <br>
            <label th:for="Resilience">Resilience </label>
            <input th:field="*{resilience}" type="number"></input>
        <br>

        <br>
            <label th:for="Hardworking">Hardworking</label>
            <input th:field="*{hardworking}" type="number"></input>
        <br>

        <br>
            <label th:for="Confidence">Confidence</label>
            <input th:field="*{confidence}" type="number"></input>
        <br>

        <br>
            <label th:for="OpenMindedness">OpenMindedness</label>
            <input th:field="*{openMindedness}" type="number"></input>
        <br>

        <br>
        <label th:for="Onoffswitch">Onoffswitch</label>
        <input th:field="*{onoffswitch}" type="number"></input>
        <br>

        <br>
        <label th:for="Lightheartedness">Lightheartedness</label>
        <input th:field="*{lightheartedness}" type="number"></input>
        <br>

        <br>
        <label th:for="Selfdiscipline">Selfdiscipline</label>
        <input th:field="*{selfdiscipline}" type="number"></input>
        <br>

        <br>
        <label th:for="Abilitytoworkwithothers">Abilitytoworkwithothers</label>
        <input th:field="*{abilitytoworkwithothers}" type="number"></input>
        <br>

        <br>
            <label th:for="Competitiveness">Competitiveness</label>
            <input th:field="*{competitiveness}" type="number"></input>
        <br>

        <br>
            <button id="Submit" name="Submit" type="submit">Register</button>
        <br>
 </main>

    <footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
