<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <h1>Application Form</h1>
    <form action="#" method="post" th:action="@{/application/process}" th:object="${applicant}">

        <div class="form-group">
            <label th:for="user_name">Username:</label>
            <input th:field="*{user_name}" type="text" class="form-control" placeholder="Enter Username"></input>
        </div>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input th:field="*{email}" type="email" class="form-control" placeholder="Enter Email"></input>
        </div>

        <div class="form-group">
            <label th:for="all_other_info">Info:</label>
            <input th:field="*{all_other_info}" type="text" class="form-control" placeholder="Enter Info"></input>
        </div>

        <div class="form-group">
            <label th:for="application_situation">Application Situation:</label>
            <input th:field="*{application_situation}" type="text" class="form-control" placeholder="Enter Application Situation"></input>
        </div>

        <div class="form-group">
            <label th:for="coach">Coach:</label>
            <input th:field="*{coach}" type="text" class="form-control" placeholder="Enter Coach"></input>
        </div>

        <br>
            <button id="register" name="register" type="submit" class="btn btn-primary">Register</button>
        <br>

</form>
</main>

    <footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
