<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <h1>Application Form</h1>
    <form action="#" method="post" th:action="@{/application/process}" th:object="${applicant}">

        <div class="form-group">
            <label th:for="userName">Username:</label>
            <input th:field="*{userName}" type="text" class="form-control" placeholder="Enter Username"></input>
        </div>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input th:field="*{email}" type="email" class="form-control" placeholder="Enter Email"></input>
        </div>

        <div class="form-group">
            <label th:for="first_name">First Name:</label>
            <input th:field="*{first_name}" type="text" class="form-control" placeholder="Enter FirstName"></input>
        </div>
        <div class="form-group">
            <label th:for="last_name">Last Name:</label>
            <input th:field="*{last_name}" type="text" class="form-control" placeholder="Enter LastName"></input>
        </div>

        <div class="form-group">
            <label th:for="phoneNumber">Phone Number:</label>
            <input th:field="*{phone_number}" type="text" class="form-control" placeholder="Enter Phone number"></input>
        </div>

        <div class="form-group">
            <label th:for="address">Address:</label>
            <input th:field="*{address}" type="text" class="form-control" placeholder="Enter address"></input>
        </div>
        <div class="form-group">
            <label th:for="postcode">Postcode:</label>
            <input th:field="*{postcode}" type="text" class="form-control" placeholder="Enter Postcode"></input>
        </div>
        <div class="form-group">
            <label th:for="college_uni">College/University:</label>
            <input th:field="*{college_uni}" type="text" class="form-control" placeholder="Enter College_Uni"></input>
        </div>

        <div class="form-group">
            <label th:for="dob">DOB:</label>
            <input th:field="*{dob}" type="date" class="form-control" placeholder="Enter dob"></input>
        </div>

        <div class="form-group">
            <label th:for="height">Height:</label>
            <input th:field="*{height}" type="height(cm)" class="form-control" placeholder="Enter Height"></input>
        </div>
        <div class="form-group">
            <label th:for="gender">Gender:</label>
            <input th:field="*{gender}" type="text" class="form-control" placeholder="Enter Gender"></input>
        </div>
        <div class="form-group">
            <label th:for="parentguardian_email">Parent/Guardian Email:</label>
            <input th:field="*{parentgurdian_email}" type="text" class="form-control" placeholder="Enter Email"></input>
        </div>
        <div class="form-group">
            <label th:for="passport_holder">UK Passport holder or eligible to hold one?:</label>
            <input th:field="*{passport_holder}" type="text" class="form-control" placeholder="Enter Passport"></input>
        </div>
        <div class="form-group">
            <label th:for="previously_tested">Have you been tested by World Class Start previously?:</label>
            <input th:field="*{previouslytested}" type="text" class="form-control" placeholder="Enter yes_no"></input>
        </div>
        <div class="form-group">
            <label th:for="wheredidyouhear">Where did you hear about World Class Start?</label>
            <input th:field="*{wheredidhear}" type="text" class="form-control" placeholder="Enter wheredidhear"></input>
        </div>

<!--        </div>-->

<!--        </div>-->

        <br>
            <button id="register" name="register" type="submit" class="btn btn-primary">Register</button>
        <br>

</form>
</main>

    <footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
