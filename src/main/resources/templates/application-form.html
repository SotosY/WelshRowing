<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <h1>Application Form</h1>
    <br>

    <form action="#" method="post" th:action="@{/application/process}" th:object="${applicant}">

        <div class="form-group">
            <label th:for="userName">Username:</label>
            <input th:field="*{userName}" type="text" class="form-control" placeholder="Enter Username"></input>
        </div>

        <div class="form-group">
            <label th:for="firstName">First name:</label>
            <input th:field="*{firstName}" type="text" class="form-control" placeholder="Enter Firstname"></input>
        </div>

        <div class="form-group">
            <label th:for="lastName">Last name:</label>
            <input th:field="*{lastName}" type="text" class="form-control" placeholder="Enter Lastname"></input>
        </div>

        <div class="form-group">
            <label th:for="phoneNumber">Phone number:</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" placeholder="Enter Phone number"></input>
        </div>

        <div class="form-group">
            <label th:for="address">Address:</label>
            <input th:field="*{address}" type="text" class="form-control" placeholder="Enter Address"></input>
        </div>

        <div class="form-group">
            <label th:for="postcode">Postcode:</label>
            <input th:field="*{postcode}" type="text" class="form-control" placeholder="Enter Postcode"></input>
        </div>

        <div class="form-group">
            <label th:for="collegeOrUniversityName">College/University:</label>
            <input th:field="*{collegeOrUniversityName}" type="text" class="form-control" placeholder="Enter College/University"></input>
        </div>

        <div class="form-group">
            <label th:for="dob">Date of Birth:</label>
            <input th:field="*{dob}" type="text" class="form-control" placeholder="Enter Date of Birth"></input>
        </div>

        <div class="form-group">
            <label th:for="height">Height:</label>
            <input th:field="*{height}" type="text" class="form-control" placeholder="Enter Height"></input>
        </div>

        <div class="form-group">
            <label th:for="gender">Gender:</label>
            <input th:field="*{gender}" type="text" class="form-control" placeholder="Enter gender"></input>
        </div>

<!--        <div class="form-group">-->
<!--            <label th:for="parentEmail">Parent Email:</label>-->
<!--            <input th:field="*{parentEmail}" type="text" class="form-control" placeholder="Enter Parent email"></input>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label th:for="passportHolder">Passport Holder:</label>-->
<!--            <input th:field="*{passportHolder}" type="text" class="form-control" placeholder="Enter Passport holder"></input>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label th:for="isPreviouslyTested">Have you been previously tested?</label>-->
<!--            <input th:field="*{isPreviouslyTested}" type="text" class="form-control" placeholder="Enter Yes/No"></input>-->
<!--        </div>-->

        <div class="form-group">
            <label th:for="whereDidHear">Where did you hear about us?</label>
            <input th:field="*{whereDidHear}" type="text" class="form-control" placeholder="Enter a reason"></input>
        </div>

        <button id="register" name="register" type="submit" class="btn btn-primary">Register</button>
        <br>

    </form>
</main>

<footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
