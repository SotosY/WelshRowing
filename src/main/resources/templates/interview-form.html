<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head">
</head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <link th:href="@{/css/interviewform.css}" rel="stylesheet" />
    <script th:src="@{/js/interviewforms.js}"></script>
    <h1>Interview Form</h1>
    <form action="#" method="post" th:action="@{/interview/process}" th:object="${interview}">

        <input type="hidden" th:name="applicantId" th:value="${interview.applicantId}" />
        <br>
        <div class="form-group">
            <label th:for="Name">Name:</label>
            <input th:field="*{name}" class="form-control" type="text" required pattern="[[a-zA-Z\s]+"></input>
        </div>
        <br>

        <div class="form-group">
            <label for="elitesportdeff">What to you is the difference between taking part and competing in sport?What does High Performance/Elite Sport mean? </label>
            <input type="text" th:field="*{elitesportdeff}" class="form-control" id="elitesportdeff" name="elitesportdeff"  placeholder="" required>
        </div>

        <br>
        <div class="form-group">
            <label th:for="Sportexp">What is your experience and feelings about sport to date? </label>
            <input th:field="*{sportexp}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Aspirations">What are your aspirations? (in rowing and outside rowing) </label>
            <input th:field="*{aspirations}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Whatcanyoubring">What can you bring to this high-performance training environment?</label>
            <input th:field="*{whatcanyoubring}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="CoachRole">What is the role of the coaches to you?</label>
            <input th:field="*{coachRole}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Possiblebarriers">What, if any, are potential barriers to your compliance and success on a programme like this?</label>
            <input th:field="*{possiblebarriers}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Processoroutcome">What motivates you when training (from 0 to 10 where 10 is Outcome and 1 is Process)?</label><br>
            <div class="Low">Process</div>
            <div class="High">Outcome</div>
            <input th:field="*{processoroutcome}" type="range" min="0" max="10" value="5" class="slider"></input>
            <p class="displayvalue"> Value: <span class="SelectedValue">5</span> </p>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Intrinsicorextrinsic">What motivates you when training (from 0 to 10 where 10 is Extrinsic and 1 is Intrinsic)?</label><br>
            <div class="Low">Intrinsic</div>
            <div class="High">Extrinsic</div>
            <input th:field="*{intrinsicorextrinsic}" type="range" min="0" max="10" value="5" class="slider"></input>
            <p class="displayvalue"> Value: <span class="SelectedValue">5</span> </p>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Processoroutcomecomp">What motivates you when competing (from 0 to 10 where 10 is Outcome and 1 is Process) ?</label><br>
            <div class="Low">Process</div>
            <div class="High">Outcome</div>
            <input th:field="*{processoroutcomecomp}" type="range" min="0" max="10" value="5" class="slider"></input>
            <p class="displayvalue"> Value: <span class="SelectedValue">5</span> </p>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Intrinsicorextrinsiccomp">What motivates you when competing (from 0 to 10 where 10 is Extrinsic and 1 is Intrinsic) ?</label><br>
            <div class="Low">Intrinsic</div>
            <div class="High">Extrinsic</div>
            <input th:field="*{intrinsicorextrinsiccomp}" type="range" min="0" max="10" value="5" class="slider"></input>
            <p class="displayvalue"> Value: <span class="SelectedValue">5</span> </p>
        </div>
        <br>

        <br>
        <div class="form-group">
            <label th:for="Opportunitymeaning">What does this opportunity mean to you?</label>
            <input th:field="*{opportunitymeaning}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Rolemodels">Do you have any role models? Why them?</label>
        <input th:field="*{rolemodels}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
        <div class="form-group">
        <label th:for="Yourstory">Your story</label>
        <input th:field="*{yourstory}" class="form-control" type="text" required></input>
        </div>
        <br>

        <br>
            <button id="Submit" class="btn btn-primary" name="Submit" type="submit" >Submit</button>
        <br>
 </main>

    <footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
