<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <h1>Sign Up</h1>
    <br>

<form action="#" method="post" th:action="@{/register/process}" th:object="${user}">

    <div class="form-group">
        <label th:for="userName">Username:</label>
        <input th:field="*{userName}" type="text" class="form-control" placeholder="Enter Username" required></input>
    </div>

    <div class="form-group">
        <label th:for="email">Email:</label>
        <!--            pattern taken from https://www.w3schools.com/tags/att_input_pattern.asp-->
        <input th:field="*{email}" type="email" class="form-control" placeholder="Enter Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></input>
    </div>

    <div class="form-group">
        <label th:for="password">Password:</label>
        <input th:field="*{password}" type="password" class="form-control" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></input>
    </div>

    <div>
        <button id="register" name="register" type="submit" class="btn btn-primary" >Register</button>
    </div>

</form>
</main>

<footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
