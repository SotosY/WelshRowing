<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <link th:href="@{/css/interviewform.css}" rel="stylesheet" />

    <h1>Physical Testing Form</h1>
    <form action="#" method="post" th:action="@{/physical-test/process}" th:object="${physicaltest}">

        <input type="hidden" th:name="applicantId" th:value="${physicaltest.applicantId}" />

        <br>
        <h3>Athlete Information</h3>
        <br>
        <div class="form-group">
            <label th:for="Coachtesting">Coachtesting:</label>
            <select th:field="*{coachtesting}" class="form-control" type="text">
                <option value="Emily Doherty">Emily Doherty</option>
                <option value="James Jones">James Jones</option>
                <option value="Peter Andrews">Peter Andrews</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label th:for="Name">Name of Athlete Testing :</label>
            <input th:field="*{nameofathlete}" class="form-control" type="text" required pattern="[[a-zA-Z\s]+"></input>
        </div>
        <br>

        <div class="form-group">
            <label th:for="Dateoftest">Date of test : </label>
            <input th:field="*{dateoftest}" class="form-control" type="date" required></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Homephonenumber">Home phone number of the athlete : </label>
        <input th:field="*{homephonenumber}" class="form-control" type="tel" required pattern=".{9,}"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Schoolorcluboruniversity">School/Club/University</label>
        <select th:field="*{schoolorcluboruniversity}" class="form-control" type="text" required>
            <option value="School">School</option>
            <option value="Club">Club</option>
            <option value="University">University</option>
        </select>
        </div>
        <br>

        <h3>Parent/Guardian Details</h3>
        <br>
        <div class="form-group">
        <label th:for="Nameofparent">Name of parent :</label>
        <input th:field="*{nameofparent}" class="form-control" type="text" required pattern="[[a-zA-Z\s]+"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Relationshiptoathlete">Relationship to the athlete : </label>
        <select th:field="*{relationshiptoathlete}" class="form-control" type="text" required>
            <option value="Parent">Parent</option>
            <option value="Guardian">Guardian</option>
            <option value="Other">Other</option>
        </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Contactphone">Contact phone number :  </label>
        <input th:field="*{contactphone}" class="form-control" type="number" required pattern="[0][789][0-9]{9}"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Emailofguardian">Email of the guardian : </label>
        <input th:field="*{emailofguardian}" class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></input>
        </div>
        <br>


        <h3>Anthropometry</h3>
        <br>
        <div class="form-group">
        <label th:for="Standingheight">Standing height of the athlete (in cm) : </label>
        <input th:field="*{standingheight}" class="form-control" type="number" required min="152" max="250"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Weight">Weight of the athlete (in kg): </label>
        <input th:field="*{weight}" class="form-control" type="number" required min="30" max="200"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Armspan">Armspan of the athlete (in cm) : </label>
        <input th:field="*{armspan}" class="form-control" type="number" required min="152" max="250"></input>
        </div>
        <br>

        <h3>Concept | Dyno</h3>
        <br>
        <div class="form-group">
        <label th:for="Injuries">Any injuries that will effect the testing?</label>
        <input th:field="*{injuries}" class="form-control" type="text" required pattern="[A-Za-z]+"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Legpress">Best Legpress for 3 reps :</label>
        <input th:field="*{legpress}" class="form-control" type="number" required min="50" max="300"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Armpress">Best Armpress for 3 reps : </label>
        <input th:field="*{armpress}" class="form-control" type="number" required min="20" max="150"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Armpull"> Best Armpull for 3 reps : </label>
        <input th:field="*{armpull}" class="form-control" type="number" required min="20" max="150"></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Armpullmax">Best Armpullmax for 3 reps :  </label>
        <input th:field="*{armpullmax}" class="form-control" type="number" required min="20" max="150"></input>
        </div>
        <br>

        <h3>Schwinn</h3>
        <br>
        <div class="form-group">
        <label th:for="Score">Athletes Score (from 1 to 100)</label>
        <input th:field="*{score}" class="form-control" type="number" min="1" max="100" required></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Observations">Coach Observations for the athlete : </label>
        <select th:field="*{observations}" class="form-control" type="text" required >
            <option value="Pushed themselves">Pushed Themselves</option>
            <option value="Gave Up">Gave Up</option>
        </select>
        </div>
        <br>

        <h3>Core and flexibility</h3>
        <br>
        <div class="form-group">
        <label th:for="Basicscore">Basic score for Core : </label>
        <select th:field="*{basicscore}" class="form-control" type="text" required>
            <option value="Green">Green</option>
            <option value="Amber">Amber</option>
            <option value="Red">Red</option>
        </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Notesonscore">Notes on the basic score for Core : </label>
        <input th:field="*{notesonscore}" class="form-control" type="text" required></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Flexibility">Flexibility score (from 1 to 100) : </label>
        <select th:field="*{flexibility}" class="form-control" type="text"required>
             <option value="Green">Green</option>
             <option value="Amber">Amber</option>
             <option value="Red">Red</option>
            </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="Notesonflexibility">Notes on the flexibility score : </label>
        <input th:field="*{notesonflexibility}" class="form-control" type="text" required></input>
        </div>
        <br>

        <h3>Training History</h3>
        <br>
        <div class="form-group">
<!--        Check wording of question-->
        <label th:for="Previoussports">Training History / Previous Sports </label>
        <input th:field="*{previoussports}" class="form-control" type="text" required ></input>
        </div>
        <br>

        <div class="form-group">
        <label th:for="nummonthstraining">Number of months training last year :</label>
        <select th:field="*{nummonthstraining}" class="form-control" type="text" required>
            <option value="0-3">0-3</option>
            <option value="3-5">3-5</option>
            <option value="5-8">5-8</option>
            <option value="8-10">8-10</option>
            <option value="10-12">10-12</option>
        </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="numofsessionperweek">Number of training session per week including competitions : </label>
        <select th:field="*{numofsessionperweek}" class="form-control" type="text" required>
            <option value="0-3">0-3</option>
            <option value="3-5">3-5</option>
            <option value="5-8">5-8</option>
            <option value="8-10">8-10</option>
            <option value="10-12">10-12</option>
            <option value="12+">12+</option>
            </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="numofendurancesessionse"> Number of endurance sessions per week : </label>
        <select th:field="*{numofendurancesessions}" class="form-control" type="text" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
        </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="numofstrengthsessions">Number of strength sessions per week :  </label>
        <select th:field="*{numofstrengthsessions}" class="form-control" type="text" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
            </select>
        </div>
        <br>

        <div class="form-group">
        <label th:for="numofyearstraining">Numbers of years training at this level</label>
        <select th:field="*{numofyearstraining}" class="form-control" type="text" required>
            <option value="0-1">0-1</option>
            <option value="1-2">1-2</option>
            <option value="2+">2+</option>
        </select>
        </div>
        <br>

        <h3>Follow up</h3>
        <div class="form-group">
        <label th:for="NextStage">Next Stage for the athlete : </label>
        <select th:field="*{nextStage}" class="form-control" type="text" required>
            <option value="Letter of thanks - Join a local club">Letter of thanks - Join a local club</option>
            <option value="Borderline results. Invitation to Re-test. Train externally.">Borderline results. Invitation to Re-test. Train externally.</option>
            <option value="Borderline results. Invitation to Re-test. Train internally.">Borderline results. Invitation to Re-test. Train internally.</option>
            <option value="Not START. Train alongside squad.">Not START. Train alongside squad.</option>
            <option value="START.">START.</option>
            <option value="Introduction programme/between clubs">Introduction programme/between clubs</option>
            <option value="8 weeks">8 weeks</option>
        </select>
        </div>
        <br>
            <button id="Submit" class="btn btn-primary" name="Submit" type="submit">Register</button>
        <br>
 </main>

    <footer th:replace="fragments/footer :: footer" ></footer>

</body>
</html>
