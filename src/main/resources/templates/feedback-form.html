<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">

    <h1>Feedback Form </h1>
    <br>

    <div class="form-group">

        <label class="text-muted"><small>Name:</small></label>
        <p th:text="${applicant.firstName + ' ' + applicant.lastName}" class="font-weight-bold"></p>

        <label class="text-muted"><small>Email:</small></label>
        <p th:text="${user.email}"></p>

        <label class="text-muted"><small>Status:</small></label>
        <p th:text="${applicant.application_situation}"></p>

    </div>

    <form action="#" method="post" th:action="@{/coach/applicant/feedback/send/{id}(id=${applicant.applicantId})}" th:object="${feedback}">

        <input type="hidden" th:name="applicantId" th:value="${applicant.applicantId}" />

        <div class="form-group">
            <label th:for="feedback">Feedback:</label>
            <input th:field="*{message}" type="text" class="form-control" style="height:200px;"></input>
        </div>

        <div class="form-group">
            <label th:for="file">Add a file:</label>
            <input th:field="*{file}" type="file" class="form-control" name="file"></input>
        </div>

        <button id="register" name="register" type="submit" class="btn btn-primary">Send</button>
        <br>

    </form>
</main>
</body>
<footer th:replace="fragments/footer :: footer" ></footer>
</html>
