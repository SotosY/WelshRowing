<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="container">
    <h1 th:text="${error.error}">Whitelabel Error Page</h1>
    <p class="lead" th:text="${error.message}">There was an unexpected server error.</p>
    <p class="text-muted">
        <small>
            <strong th:text="${error.status}"></strong>
             &mdash;
            <em th:text="${error.timeStamp}"></em>
        </small>
    </p>
    <pre th:if="${error.trace != null}" th:text="${error.trace}"></pre>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
