<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="fragments/header :: head"></head>
<body class="bg-light">

<header th:replace="fragments/header :: header"></header>

<main class="table container">

    <h1>All Applicants</h1>
    <br>

    <table width="100%">
        <thead>
        <tr>
            <td>Id</td>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Height</th>
            <th>Comments</th>
<!--            <th>Application Date</th>-->
            <th>Result</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
<!--        /*@thymesVar id="applicationform" type="com.team1.welshrowing.domain.ApplicationForm"*/-->
        <form action="#" method="post" th:action="@{/allApplicants/applicationForm}" th:object="${applicationform}">
          <tr th:each="applicant : ${applicants}">
              <td><a th:href="@{/coach/applicant/{id}(id=${applicant.applicantId})}" th:text="${'#' + applicant.applicantId}" th:field="${applicationform.applicantId}"></a> </td>
              <td th:text="${applicant.firstName}" th:field="${applicationform.firstName}">First Name</td>
              <td th:text="${applicant.lastName}" th:field="${applicationform.lastName}">Last Name</td>
              <td th:text="${applicant.dob}" th:field="${applicationform.dob}">DOB</td>
              <td th:text="${applicant.height}" th:field="${applicationform.height}">Height</td>
<!--              <td th:text="$"-->
              <td><textarea rows="6" id="comments" ></textarea></td>
              <td th:text="${applicant.application_situation}" th:field="${applicationform.result}">Result</td>

              <td>
                  <form action="#" method="post" th:action="@{/allApplicants/accept/{id}(id=${applicant.applicantId})}" th:object="${applicants}">
                  <button class="btn btn-success">Accept</button>
                  </form>
                  <form action="#" method="post" th:action="@{/allApplicants/reject/{id}(id=${applicant.applicantId})}" th:object="${applicants}">
                  <button class="btn btn-danger">Reject</button>
                  </form>
<!--                  <form action="#" method="post" th:action="@{/allApplicants/comments/}" th:object="${applicants}">-->
<!--                      <button class="btn btn-danger">Comment it</button>-->
<!--                  </form>-->
              </td>
          </tr>
        </form>
        </tbody>
    </table>
</main>
<footer th:replace="fragments/footer :: footer" ></footer>
<script>
    function pressed (e){

        var comment = document.getElementById('comments');
        alert(comment);

    }

    </script>
</body>
</html>
