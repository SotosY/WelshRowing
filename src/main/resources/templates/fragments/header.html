<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welsh Rowing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<div th:fragment="header">
    <nav>
        <a class="logo" href="/">
            <img src="/assets/logo.png" height="80" alt="Welsh Rowing">
        </a>

        <!--/* Hamburger menu code adapted from https://mdbootstrap.com/docs/jquery/navigation/hamburger-menu/ [Accessed: 22 November 2020] */-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars fa-1x"></i>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <!--/* Adapted from code examples at https://stackoverflow.com/a/35907502/12809235 [Accessed: 27 November 2020] */-->
                        <form action="/logout" method="post" id="logout">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <!--/* Adapted from https://snipplr.com/view/5911/submit-a-form-with-an-anchor-tag-link [Accessed: 27 November 2020] */-->
                            <a class="nav-link" href="#" onclick="document.getElementById('logout').submit(); return false;">Logout</a>
                        </form>
                    </li>
                </div>
            </ul>

        </div>

    </nav>
</div>
